  activemq:
    broker-url: tcp://192.168.6.101:61616
    user: admin
    password: admin
    pool:
      enabled: false
      max-connections: 50
      idle-timeout: 30000ms
    in-memory: true
# mybatis
mybatis:
  mapper-locations: classpath*:/dtomapper/**/**Mapper.xml
  # 实体扫描，mybatis 驼峰命名映射
