spring:
  application:
    name: aspect-demo
server:
    tomcat:
        uri-encoding: UTF-8
    port: 8182
    servlet:
        context-path: /asp-demo
---
spring:
  # 数据源配置
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/test_job?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT
    username: root
    password: 123456
    driverClassName: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
  # kafka配置
  kafka:
    bootstrap-servers: 192.168.6.101:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    consumer:
      group-id: algebra-01
      enable-auto-commit: true
      auto-commit-interval: 1000
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer

# mybatis
mybatis:
  mapper-locations: classpath*:/mapper/**/**Mapper.xml
  # 实体扫描，mybatis 驼峰命名映射
  typeAliasesPackage: com.algebra.aspect.domain
